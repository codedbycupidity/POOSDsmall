<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Contact Manager</title>
  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="js/register.js" defer></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/keyHandler.js" defer></script>
  <link rel="icon" href="assets/favicon/rolodex.png" type="image/png">

</head>

<body class="register-page">

  <!-- Top Navigation Bar -->
  <nav class="top-navbar">
    <div class="navbar-content">
      <a href="/" class="navbar-brand">Rolodex<span style="color: var(--textLight);">it</span></a>
      <div class="navbar-links">
        <!-- Menu Dropdown -->
        <div class="navbar-dropdown">
          <button class="navbar-dropdown-toggle">
            <div class="hamburger-menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <div class="navbar-dropdown-menu">
            <div class="dropdown-menu-content">
              <a href="/" class="dropdown-menu-item">Login</a>
              <a href="meet-team.html" class="dropdown-menu-item">Meet the Team</a>
              <a href="register.html" class="dropdown-menu-item active">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="mui-card">
    <h2>Register</h2>
    <div id="registerResult"></div>

    <form id="registerForm" class="mui-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required placeholder="Enter First Name" />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required placeholder="Enter Last Name" />

      <label for="registerName">Username</label>
      <input type="text" id="registerName" required placeholder="Enter Username" />

      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" required placeholder="Enter Email" />

      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" required placeholder="Enter Password" />

      <label for="confirmPassword" placeholder="Confirm Password">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Confirm Password" />

      <button type="submit">REGISTER</button>
    </form>

    <p class="form-switch">
      Already have an account?
      <a href="index.html">Login here</a>
    </p>
  </div>
  <img src="assets/favicon/rolodex.png" alt="Rolodexit Logo" class="bottom-right-logo">

</body>

</html>
