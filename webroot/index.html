<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - Contact Manager</title>
  <link rel="stylesheet" href="../css/fonts.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="js/main.js"></script>

</head>

<body class="login-page">
  <!-- Top Navigation Bar -->
  <nav class="top-navbar">
    <div class="navbar-content">
      <a href="/" class="navbar-brand">Contact Manager</a>
      <div class="navbar-links">
        <a href="index.html" class="navbar-link active">Login</a>
        <a href="meet-team.html" class="navbar-link">Meet the Team</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="form-section" style="max-width: 400px; margin: 5rem auto;">
      <h2>Login</h2>
      <div id="loginResult" class="result-output"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginName">Username:</label>
          <input type="text" id="loginName" required />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
        </div>

        <button type="button" id="loginButton" onclick="doLogin()">Login</button>
      </form>

      <p style="margin-top: 1rem; font-size: 0.875rem;">
        Don't have an account?
        <a href="register.html" style="color: var(--loginSubmitBackgroundColor); text-decoration: underline;">Register
          here</a>
      </p>
    </section>
  </div>
</body>

</html>
